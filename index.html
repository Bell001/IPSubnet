<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="main.css">
   <head>
     <title>IP Subnet</title>
     <!-- <script>
         function result_page() {
             window.location = "https://bell001.github.io/IPSubnet/";
         }  
     </script> -->
   </head>
  
   <body>
    
    <div class="container" style="text-align: center; margin-top: 100px;"> 
      <div class="row">
        <div class="col" style="width: 1424px;">
          <h1>IP calculate</h1>
          <p style="color: #d1ccbc; font-size: 16px; ">Calculate only for Ipv4</p>
          <form>
            <div class="form-group col-md-12">
                <label for="Inputip circle">Input your IP</label>
                <input type="text" class="form-control" id="Inputip" placeholder="Enter IP">
              </div>
              <div class="form-group col-md-12">
                <label for="Inputsubnet">Select Subnet</label>
                <select class="form-control" id="subnet"></select>
                <div class="col-md-12">
                    <button id="submit" class='btn btn-success'>Start Calculate</button>
                </div>
              </div>
            </form>
        </div>
      </div>
    </div>
    
    <table class="table">
      <h2 id='res'></h2>
      <tbody id='res1'></tbody>
    </table>
    <table class="table">
      <h4 id='res2'></h4>
      <thead id='res2'></thead>
      <tbody id='res2'></tbody>
    </table>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="command.js"></script>
    
    </body>
</html>
