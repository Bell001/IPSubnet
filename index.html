<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="main.css">
   <head>
     <title>IP Subnet</title>
     <script>

        function hide(){
          var item = document.getElementById('input_main');
          item.style.visibility = 'hidden';
       
        }

        function show(){
          var item = document.getElementById('input_main');
          item.style.visibility = 'visible';
        }
        
      function myFunction(){
        var item = document.getElementById('input_main');
        if (isElementHidden(item)) {
            show();
        } else {
            // $( "#FFF" ).prop( "disabled", true );
            // $( "#FFF" ).css( "background", "#808080" );
            hide(); 
        }
      }
      function isElementHidden (element) {
        return window.getComputedStyle(element, null).getPropertyValue('display') === 'none';
      }
        
  </script>
   </head>
  
   <body>
    
    <div class="container" style="text-align: center; margin-top: 100px;"> 
      <div class="row">
        <div class="col" ip="input_main" style="width: 1424px;">
          <h1 ip="input_main">IP calculate</h1>
          <p style="color: #d1ccbc; font-size: 16px; margin-bottom: 10px;">Calculate only for Ipv4</p>
          <form>
              <div class="form-group col-md-12" style="margin-bottom: 10px;">
                <label for="Inputip" style="margin-right: 10px;" >Input your IP</label>
                <input type="text" class="form-control" id="Inputip" placeholder="Enter IP">
              </div>
              <div class="form-group col-md-12" style="margin-bottom: 10px;">
                <label for="Inputsubnet" style="margin-right: 10px;">Select Subnet</label>
                <select class="form-control" id="subnet"></select>
                <div class="col-md-12">
                    <button id="submit" class='btn_submit' style="margin-top: 10px;" onclick="myFunction(this)">Start Calculate</button>
                </div>
              </div>
            </form>
        </div>
      </div>
    </div>
    
    <table class="table" style="border: 6px; border-color: rgb(65, 60, 112);">
      <h2 id='res'></h2>
      <tbody id='res1'></tbody>
    </table>
    <table class="table" style="border: 6px; border-color: rgb(65, 60, 112);">
      <h4 id='res2'></h4>
      <thead id='res2'></thead>
      <tbody id='res2'></tbody>
    </table>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="command.js"></script>
    
    </body>
</html>
