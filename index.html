<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="main.css">
   <head>
     <title>IP Subnet</title>
     <script>

        function hide(){
          var item = document.getElementById('input_main');
          item.style.visibility = 'hidden';
       
        }

        function show(){
          var item = document.getElementById('input_main');
          item.style.visibility = 'visible';
        }
        
      function myFunction(){
        var item = document.getElementById('input_main');
        if (item.style.visibility == 'hidden') {
            show();
        } else {
          $( "#input_main" ).css( "width", "0px" );
          $( "#input_main" ).css( "height", "0px" );
          $( "#input_main" ).css( "margin-top", "0px" );
          hide();
        }
       
      }
  
        
  </script>
   </head>
  
   <body>
    
    <div class="container" id="input_main" style="text-align: center; margin-top: 100px; width: 1400px;"> 
      <div class="row">
        <div class="col" id="input_main">
          <h1 id="input_main"  >IP calculate</h1>
          <p style="color: #d1ccbc; font-size: 16px; margin-bottom: 10px;">Calculate only for Ipv4</p>
          <form>
              <div class="form-group " style="margin-bottom: 10px;">
                <label for="Inputip" style="margin-right: 10px; margin-bottom: 6px;" >Input your IP</label>
                <input type="text" class="form-control" id="Inputip" placeholder="Enter IP">
              </div>
              <div class="form-group " style="margin-bottom: 10px;">
                <label for="Inputsubnet" style="margin-right: 10px; margin-bottom: 6px;">Select Subnet</label>
                <select class="form-control" id="subnet"></select>
              </div>
              <div class="form-group">
                  <button id="submit" class='btn_submit' style="margin-top: 10px;padding-bottom: 0px;height: 50px;padding-top: 0px; " onclick="myFunction()"><p>Start Calculate</p></button>
              </div>
            </form>
        </div>
      </div>
    </div>
    <div class="col-xs-6 col-md-4" style="text-align: center;">
        <table class="table" style="border: 6px; margin-left: 490px; border-color: rgb(65, 60, 112);">
          <h2 id='res'></h2>
          <tbody id='res1'></tbody>
        </table>
        <table class="table" style="border: 6px; margin-left: 490px; border-color: rgb(65, 60, 112);">
          <h4 id='res2'></h4>
          <thead id='res2'></thead>
          <tbody id='res2'></tbody>
        </table>
    </div>

  <footer style="text-align: center; background: rgb(255, 217, 0);">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="command.js"></script>
    
    </body>
</html>
